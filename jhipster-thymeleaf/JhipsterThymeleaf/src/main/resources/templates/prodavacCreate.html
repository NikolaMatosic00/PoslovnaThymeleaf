<form method="post" th:action="@{/Prodavac/Create}" th:object="${req}">
    <div class="form-group" style="margin: 0 auto; width: 80%">
        <input class="form-control" id="naziv" placeholder="Naziv" required type="text" th:field="*{naziv}"/>
        <input class="form-control" id="adresa" placeholder="Adresa" required type="text" th:field="*{adresa}"/>
        <input class="form-control" id="maticniBroj" placeholder="Maticni broj" required type="text" th:field="*{maticniBroj}"/>
        <input class="form-control" id="ziroRacun" placeholder="Ziro racun" required type="text" th:field="*{ziroRacun}"/>
        <input class="form-control" id="poreskiIdentifikacioniBroj" placeholder="PIB" required type="text" th:field="*{poreskiIdentifikacioniBroj}"/>

        <input class="btn btn-primary" type="submit" style="width: 100%" value="Kreiraj">
    </div>
</form>
